visualDescription=Press 'ENTER' or 'SPACE' when the screen changes from red to green.\n
audioDescription=The test will play sounds in random intervals.\nPress 'ENTER' or 'SPACE' when you hear a sound.
choiceDescription=The test will show one of the 4 letters with a green background.\nPress the corresponding letter on your keyboard.
